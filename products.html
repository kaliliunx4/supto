<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supto Ürünler</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f8f8;
    }
    .product {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      padding: 15px;
      max-width: 400px;
    }
    img {
      max-width: 100%;
      border-radius: 8px;
    }
    .price {
      color: green;
      font-size: 1.2em;
      margin-top: 10px;
    }
    .stock {
      color: gray;
      font-size: 0.9em;
    }
    .whatsapp {
      margin-top: 15px;
      display: inline-block;
      padding: 10px 20px;
      background: #25D366;
      color: white;
      border-radius: 5px;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Supto Ürünler</h1>

  <!-- DEMO ÜRÜN -->
  <div class="product">
    <img src="https://example.com/telefon.jpg" alt="Ürün Görseli">
    <h2>Demo Telefon</h2>
    <div class="price">₺1800</div>
    <div class="stock">Stok: 10 adet</div>
    <a class="whatsapp" href="https://wa.me/905444720271?text=Bu%20ürünü%20satın%20almak%20istiyorum:%20Demo%20Telefon" target="_blank">WhatsApp'tan Sipariş Ver</a>
  </div>

  <div class="product">
    <img src="https://example.com/kulaklıklar.jpg" alt="Ürün Görseli">
    <h2>Demo Kulaklık</h2>
    <div class="price">₺375</div>
    <div class="stock">Stok: 25 adet</div>
    <a class="whatsapp" href="https://wa.me/905444720271?text=Bu%20ürünü%20satın%20almak%20istiyorum:%20Demo%20Kulaklık" target="_blank">WhatsApp'tan Sipariş Ver</a>
  </div>

</body>
</html>
